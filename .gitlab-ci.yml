stages:
  - build
  - test
  - publish

build:
  stage: build
  image: node:lts-alpine
  cache:
    paths:
      - node_modules/
  tags:
    - docker
    - gitlab
  script:
    - yarn
    - yarn build


unit_test:
  stage: test
  image: node:lts-alpine
  cache:
    paths:
      - node_modules/
  tags:
    - docker
    - gitlab
  script:
    - yarn
    - yarn test

npm_registry:
  stage: publish
  image: node:lts-alpine
  cache:
    paths:
      - node_modules/
  tags:
    - docker
    - gitlab
  script:
    - yarn
    - yarn publish --non-interactive
  when: manual
  allow_failure: true